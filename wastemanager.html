<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Generation Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2C6B2F;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }
        
        footer {
            background-color: #2C6B2F;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #222;
        }

        .suggestions {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
        }

        .suggestions ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Waste Generation Monitor</h1>
    <p>Monitor your daily and monthly waste generation, and get tips to reduce waste production.</p>

    <div class="form-group">
        <label for="waste">Waste Generated per Day (kg):</label>
        <input type="number" id="waste" placeholder="Enter waste generated per day in kg" required>
    </div>

    <button onclick="calculateWaste()">Calculate</button>

    <div class="result" id="waste-result"></div>

    <div class="suggestions" id="waste-suggestions"></div>
</div>

<script>
    function calculateWaste() {
        const waste = parseFloat(document.getElementById('waste').value);

        if (!isNaN(waste)) {
            const monthlyWaste = waste * 30;

            document.getElementById('waste-result').innerHTML = 
                `Estimated Monthly Waste Generation: ${monthlyWaste.toFixed(2)} kg`;

            provideSuggestions(waste);
        } else {
            document.getElementById('waste-result').innerHTML = 'Please enter a valid number.';
        }
    }

    function provideSuggestions(waste) {
        let suggestions = "<h3>Tips to Reduce Waste Generation:</h3><ul>";

        if (waste > 1) {
            suggestions += "<li>Reduce single-use plastics and opt for reusable items such as bags and containers.</li>";
            suggestions += "<li>Compost organic waste to reduce landfill usage and create nutrient-rich soil.</li>";
        } else {
            suggestions += "<li>You're generating a moderate amount of waste. Consider recycling more items to reduce landfill waste.</li>";
        }

        suggestions += "<li>Sort your waste into categories: recyclables, compostable, and landfill to reduce overall waste production.</li>";
        suggestions += "<li>Repurpose old materials before discarding them. Upcycling helps extend their lifespan.</li>";
        suggestions += "</ul>";

        document.getElementById('waste-suggestions').innerHTML = suggestions;
    }
</script>

<footer>
                             <p>&copy; 2024 EcoLife MVP</p>
</footer>

</body>
</html>
