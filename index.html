<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Food MS</h1>
        <button onclick="location.href='login.html'" class="btn">Login</button>
    </header>
    <section class="intro">
        <h2>About Us</h2>
        <p>Foodie's Paradise offers the best online food ordering experience. Enjoy a variety of meals delivered to your doorstep with just a few clicks!</p>
    </section>
    <section class="menu-gallery">
        <h2>Our Meals</h2>
        <div class="meal">
            <img src="burger.jpg" alt="Burger">
            <p>Burger - $5.99</p>
        </div>
        <div class="meal">
            <img src="pizza.jpg" alt="Pizza">
            <p>Pizza - $8.99</p>
        </div>
        <div class="meal">
            <img src="pasta.jpg" alt="Pasta">
            <p>Pasta - $7.49</p>
        </div>
    </section>
</body>
</html>
